<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/6d96587073.js"
      crossorigin="anonymous"
    ></script>
    <title>Flat icon 2</title>
  </head>
  <body>
    <section id="viewport">
      <!-- header -->
      <header id="header" class="header">
        <section class="header__menu">
          <div class="header__menu__row">
            <a
              href="https://www.flaticon.com"
              class="header__menu__logo"
              title="flaticon- The largest databse of free icons"
            >
              <img
                src="https://media.flaticon.com/dist/min/img/logo/flaticon_negative.svg"
                alt="flaticon logo"
              />
            </a>
            <nav class="header__menu__nav">
              <div class="header__menu__nav__main-menu">
                <ul>
                  <li><a href="#">Autors</a></li>
                  <li><a href="#">Icons</a></li>
                  <li><a href="#">Stickers</a></li>
                  <li><a href="#">intergace icons</a></li>
                  <li><a href="#">Animated icons</a></li>
                  <li>
                    <div
                      class="header__menu__nav__main-menu__popover-container"
                    >
                      <span
                        class="header__menu__nav__main-menu__popover-container__btn"
                        >More <i class="fa-sharp fa-solid fa-sort-down"></i
                      ></span>
                    </div>
                  </li>
                  <li class="push-right">
                    <div class="header__menu__nav__main-menu__lang-sel">
                      <button class="popover-button">
                        <img
                          src="https://media.flaticon.com/dist/min/img/flags/en.svg"
                          alt="enflag"
                        />
                      </button>
                    </div>
                  </li>
                  <li class="pricing">Pricing</li>
                </ul>
              </div>
            </nav>
            <div class="header__menu__login">
              <div class="header__menu__login__container">
                <a href="https://www.flaticon.com/login">Log in</a>
                <a href="https://ww.flaticon.com/register">Sign up</a>
              </div>
            </div>
          </div>
        </section>
      </header>
    </section>
  </body>
</html>
